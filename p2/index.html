<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header>
        <div class="row">
            <div class="large-4 columns">
                <img src="img/logo.png" alt="Logo" />
            </div>
            <div class="large-8 columns">
                <ul class="menu main-nav">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">View Image Gallery</a></li>
                    <li><a data-toggle="contactUsModal">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
            <ul class="orbit-container">
                <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
                <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
                <li class="is-active orbit-slide">
                    <img class="orbit-image" src="img/city1.jpg" alt="Space">
                    <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="img/city2.jpg" alt="Space">
                    <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="img/city3.jpg" alt="Space">
                    <figcaption class="orbit-caption">Encapsulating</figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="img/city4.jpg" alt="Space">
                    <figcaption class="orbit-caption">Outta This World</figcaption>
                </li>
            </ul>
            <nav class="orbit-bullets">
                <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
        </div>
    </div>

    <footer>
        <p>Sumit Malik Photography &copy; 2016</p>
    </footer>

    <!-- CONTACT MODAL CODE -->
    <div class="reveal" id="contactUsModal" data-reveal>
        <h2 id="modalTitle">Contact Me</h2>
        <p class="lead">Please use this form for all inquiries</p>
        <form>
            <div class="row">
                <label>Name
                <input type="text" placeholder="Enter Name" />
                </label>
            </div>
            <div class="row">
                <label>Email
                <input type="text" placeholder="Enter Email" />
                </label>
            </div>
            <div class="row">
                <label>Message
                <textarea placeholder="Enter Email"></textarea>
                </label>
            </div>
            <div class="row">
                <input type="submit" class="button" value="Send">
            </div>
        </form>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
